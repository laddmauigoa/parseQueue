<DOCTYPE html>
<html ng-app='parseQ'>
<head>
	<title>ParseQ</title>
	<link rel='stylesheet'type='text/css' href='main.css'>
</head>
<body ng-controller='mainCtrl'>
<input type='text' ng-model='question'>
<button ng-Click='postQuestion()'>submit</button>
<div>
<!-- <p ng-repeat='stuff in questions'> {{stuff.text}} <button ng-click='status(stuff)'>submit</button> </p> -->
<hr>
</div>
	
<div ng-repeat='stuff in questions | filter: {status: "red"}'>
	{{stuff.text}} <button ng-click='status(stuff)'>submit</button>

</div>
<hr>



<div ng-repeat='stuff in questions | filter: {status: "yellow"}'>
	{{stuff.text}} <button ng-click='deleteQ(stuff)'>submit</button>

</div>



<!-- filter by status red
filter by status yellow -->


<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
<script src='js/app.js'></script>
<script src='services/parseService.js'></script>
<script src='js/mainController.js'></script>
<script src='js/defautHeaders.js'></script>
</body>
</html>
